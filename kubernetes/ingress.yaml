apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress
  namespace: tema-std
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/websocket-services: "chat-backend-service"
spec:
  rules:
    - http: # Fără host - va folosi IP-ul LoadBalancer din Azure
        paths:
          - path: /()(.*)
            pathType: Prefix
            backend:
              service:
                name: wordpress-service
                port:
                  number: 80
          - path: /chat(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: chat-frontend-service
                port:
                  number: 90
          - path: /ai(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: ai-frontend-service
                port:
                  number: 80
          - path: /messages(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: chat-backend-service
                port:
                  number: 88
          - path: /users(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: chat-backend-service
                port:
                  number: 88
          - path: /ws(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: chat-backend-service
                port:
                  number: 88
