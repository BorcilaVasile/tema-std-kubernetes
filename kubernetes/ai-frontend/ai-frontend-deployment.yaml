apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-frontend
  namespace: tema-std
  labels:
    app: ai-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ai-frontend
  template:
    metadata:
      labels:
        app: ai-frontend
    spec:
      containers:
        - name: ai-backend
          image: vasileborcila/temastd:ai-backend
